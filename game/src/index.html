<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css">
    <script src="Controller.js" type="module"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  </head>
  <body>
    <div id="instructions">
      <div class="content">
        <p>Stack the blocks on top of each other</p>
        <input type="text" name="name" class="name" placeholder="Nickname...">
        <button class="tapToPlay" id="play">Tap to play!</button>
      </div>
    </div>
    <div id="results">
      <div class="content">
          <p>You missed the block! Better luck next time!</p>
          <input type="text" name="name" class="name" placeholder="Nickname...">
          <button class="tapToPlay" id="replay">Play again!</button>
      </div>
    </div>
    <div id="score">0</div>
  </body>
</html>
