<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css">
    <script src="Controller.js" type="module"></script>
    <link rel="stylesheet" href="background.scss" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  </head>
  <body>
    <div class="animation-wrapper">
      <div class="particle particle-1"></div>
      <div class="particle particle-2"></div>
      <div class="particle particle-3"></div>
      <div class="particle particle-4"></div>
    </div>
    <div id="instructions">
      <div class="content">
        <div class="mainMessage">
          <h2>U CUT IT</h2>
          <p>Stack the blocks on top of each other and build the highest tower!</p>
        </div>
        <div class="bottomButton">
          <button class="tapToPlay" id="play">Tap to play!</button>
        </div>
      </div>
    </div>
    <div id="results">
      <div class="content">
          <div class="mainMessage">
            <h2>GAME OVER!</h2>
            <p>You missed the block! Better luck next time!</p>
          </div>
          <div class="bottomButton">
            <button class="tapToPlay" id="replay">Play again!</button>
          </div>
      </div>
    </div>
    <div id="score">0</div>
  </body>
</html>
